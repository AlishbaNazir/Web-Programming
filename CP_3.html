    <br>
    <button type="button" onclick="calculator()">Calculate</button>
</form> 
<div id="results"></div>


    <script>
        function calculator()
        {
            var number1 = parseFloat(document.getElementById("num1").value);
            var number2 = parseFloat(document.getElementById("num2").value);
            var resultsDiv = document.getElementById("results");
            var resultText = "";

            resultText += "Addition: " + (number1 + number2) + "<br>";
            resultText += "Subtraction: " + (number1 - number2) + "<br>";
            resultText += "Multiplication: " + (number1 * number2) + "<br>";

            if (number2 !== 0) 
            {
                resultText += "Division: " + (number1 / number2) + "<br>";
            } else {
                resultText += "Division: Can not divide by zero<br>";
            }

            resultsDiv.innerHTML = resultText;
        }
        
    </script>
