<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="q4.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="scoreboard">
            <img src="left.JPG" alt="left image" class="left-image">
            <p>Your Score: <span id="user-score">0</span></p>
            <p>Computer Score: <span id="computer-score">0</span></p>
            <img src="right.JPG" alt="right image" class="right-image">
        </div>
        <div class="choices">
            <button  class="choice" id="rock" style="background-image: url(rock.JPG);"></button>
            <button class="choice" id="paper" style="background-image: url(paper.JPG);" ></button>
            <button class="choice" id="scissors" style="background-image: url(scissors.JPG);"></button>
        </div>
        <div id="result"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="q4.js"></script>
</body>
</html>
