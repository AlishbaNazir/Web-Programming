<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="q3.css">
</head>
<body>
    <div class="clock">
        <h1 class="clock-heading">This is the current time</h1>
        <div class="time-box">
            <h2 class="heading">Hour</h2>
            <div class="time" id="hours">00</div>
        </div>
        <div class="time-box1">
            <h2 class="heading">Min</h2>
            <div class="time" id="minutes">00</div>
        </div>
        <div class="time-box2">
            <h2 class="heading">Sec</h2>
            <div class="time" id="seconds">00</div>
        </div>
        <div class="time-box3">
            <h2 class="heading">Period</h2>
            <div class="time" id="period">AM</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="q3.js"></script>
</body>
</html>
